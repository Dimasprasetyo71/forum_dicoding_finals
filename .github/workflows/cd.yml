name: Deploy to Vercel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # üì¶ Checkout repo
      - uses: actions/checkout@v3

      # üõ†Ô∏è Setup Node.js 20
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # ‚ö° Cache Node.js modules
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm install  --global vercel --force

      - run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }} || exit 1

      - run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} || exit 1